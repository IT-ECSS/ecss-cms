name: ECSS CMS - Node

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Validate OneSignal Secrets
        run: |
          if [ -z "${{ secrets.ONESIGNAL_APP_ID }}" ]; then
            echo "ERROR: ONESIGNAL_APP_ID secret is not set!"
            echo "Please add it to https://github.com/IT-ECSS/ecss-cms/settings/secrets/actions"
            exit 1
          fi
          if [ -z "${{ secrets.ONESIGNAL_API_KEY }}" ]; then
            echo "ERROR: ONESIGNAL_API_KEY secret is not set!"
            echo "Please add it to https://github.com/IT-ECSS/ecss-cms/settings/secrets/actions"
            exit 1
          fi
          echo "✓ OneSignal secrets are configured"

      - name: Install and build (backend)
        working-directory: backend2
        run: |
          npm ci
          npm run build --if-present

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecss-backend-node'
          slot-name: 'Production'
          package: ./backend2

      - name: Configure Azure App Settings for OneSignal
        run: |
          az webapp config appsettings set \
            --resource-group ECSS-Course-Management-System \
            --name ecss-backend-node \
            --settings \
              ONESIGNAL_APP_ID="${{ secrets.ONESIGNAL_APP_ID }}" \
              ONESIGNAL_API_KEY="${{ secrets.ONESIGNAL_API_KEY }}" \
              NODE_ENV="production"
          echo "✓ OneSignal credentials configured in Azure App Settings"