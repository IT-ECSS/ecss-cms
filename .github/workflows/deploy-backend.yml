name: Deploy Backend to Azure

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend2/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      working-directory: ./backend2
      run: npm install
    
    - name: Run linter
      working-directory: ./backend2
      run: npm run lint || true
    
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ecss-backend-node'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./backend2
    
    - name: Configure Azure App Settings
      uses: azure/appservice-settings@v1
      with:
        app-name: 'ecss-backend-node'
        app-settings-json: |
          [
            {
              "name": "ONESIGNAL_APP_ID",
              "value": "${{ secrets.ONESIGNAL_APP_ID }}"
            },
            {
              "name": "ONESIGNAL_API_KEY",
              "value": "${{ secrets.ONESIGNAL_API_KEY }}"
            },
            {
              "name": "NODE_ENV",
              "value": "production"
            }
          ]
    
    - name: Check deployment status
      run: |
        echo "Deployment initiated. Monitor at: https://ecss-backend-node.azurewebsites.net"

  notify-slack:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Notify Slack
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        text: 'Backend deployment ${{ job.status }}'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

