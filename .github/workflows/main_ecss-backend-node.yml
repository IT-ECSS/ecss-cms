name: ECSS CMS - Node

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install and build (backend)
        working-directory: backend2
        run: |
          npm ci
          npm run build --if-present
        env:
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_API_KEY: ${{ secrets.ONESIGNAL_API_KEY }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecss-backend-node'
          slot-name: 'Production'
          package: ./backend2
      
      - name: Configure Azure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: 'ecss-backend-node'
          app-settings-json: |
            [
              {
                "name": "ONESIGNAL_APP_ID",
                "value": "${{ secrets.ONESIGNAL_APP_ID }}"
              },
              {
                "name": "ONESIGNAL_API_KEY",
                "value": "${{ secrets.ONESIGNAL_API_KEY }}"
              }
            ]
          