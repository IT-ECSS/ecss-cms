
name: ECSS CMS - Django

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Check if Django directory exists
        run: |
          if [ -d "djangoPython" ]; then
            echo "✓ djangoPython directory found"
            ls -la djangoPython/
          else
            echo "⚠️  djangoPython directory not found, skipping Django deployment"
            exit 0
          fi

      - name: Install dependencies
        working-directory: djangoPython
        run: |
          python -m pip install --upgrade pip --root-user-action=ignore
          pip install -r requirements.txt
        continue-on-error: true

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Azure Web App (Django)'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecss-backend-django'
          slot-name: 'Production'
          package: './djangoPython'
        continue-on-error: true
          