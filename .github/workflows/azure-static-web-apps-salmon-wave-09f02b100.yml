name: ECSS Company Management System - React + Vite

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Verify deployment token exists
        id: verifydeploymenttoken
        run: |
          # Try the two common secret names that might be used by Azure provisioning.
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_DEPLOYMENT_TOKEN }}" ] && [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "ERROR: No Static Web App deployment secret is present."
            echo "Set the deployment token in GitHub Secrets using the name AZURE_STATIC_WEB_APPS_DEPLOYMENT_TOKEN or AZURE_STATIC_WEB_APPS_API_TOKEN."
            echo "You can reset or copy the token from the Azure portal: https://learn.microsoft.com/azure/static-web-apps/deployment-token-management"
            exit 1
          else
            echo "INFO: A Static Web App deployment secret appears to exist; continuing."
          fi
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_DEPLOYMENT_TOKEN || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend"
          api_location: "" 
          output_location: "dist" # Vite's default output directory
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_DEPLOYMENT_TOKEN || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"